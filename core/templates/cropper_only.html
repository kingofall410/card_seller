{% load custom_tags %}
{% load static %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="{% static 'js/cropper.js' %}?v={{ timestamp }}"></script>
<style>
.thumb-container {
  display: flex;
  justify-content: flex-start;
  flex-wrap: nowrap;
  gap: 2px;
  margin-bottom: 4px;
  max-width: 520px; /* âœ¨ Added missing 'px' unit */
  align-items: flext-start;
}

.thumb-box {
  width: auto;
  text-align: center;
}

.thumb-box img {
  max-height: 240px;
  height: 240px;
  width: auto;
  object-fit: contain;
  box-sizing: border-box;
}

.thumb-label {
  margin-top: 12px; /* âœ¨ Replaced '3cap' with valid 'px' unit */
  font-size: 14px;
}

.button-waiting {
  animation: rotate 1s linear infinite;
  opacity: 0.7;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

</style>

<!-- Cropper CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
<div style="display: flex; flex-direction: column;">

  <!-- Thumbnails Panel -->
  <div id="thumb_panel-{{ card_id }}" class="thumb-container">
    
    {% if hide_portrait_thumbnail == false %}
      <div class="thumb-box">
        <img id="portrait-{{ card_id }}" src="{{ portrait_img|safe }}" alt="Portrait" />
        <div class="thumb-label">Portrait</div>
      </div>
    {% endif %}
    {% if cropped_img %}
    <div class="thumb-box">
      <img id="cropped-{{ card_id }}" src="{{ cropped_img|safe }}" alt="Cropped" />
      <div class="thumb-label">Cropped</div>
    </div>
    {% endif %}
    {% if original_img %}
      <div class="thumb-box">      
        <img id="original-{{ card_id }}" src="{{ original_img|safe }}" alt="Original" />
        <div class="thumb-label">Original</div>
      </div>
    {% endif %}
  </div>


  <!-- Cropper Image Container -->
  <div style="position: relative; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; max-width: 600px;">
    <img id="cropper-{{ card_id }}" src="{{ portrait_img }}" data-card-id="{{ card_id }}" 
        data-portrait="{{ portrait_img }}" 
        data-bound="false"  class="cropper-target" style="height: 600px;" />
  </div> 
  <!-- Crop Actions (Lower Row) -->
  <div style=" margin-top: 10px; display: flex; gap: 10px; justify-content: center;">
  <button style="font-size: 1.75em;" id="rotate-ccw-{{ card_id }}">â†º</button>
  <button style="font-size: 1.75em;" id="rotate-1ccw-{{ card_id }}">â¤´</button>
  <button style="font-size: 1.75em;" id="save-btn-{{ card_id }}">ðŸ’¾</button>
  <button style="font-size: 1.75em;" id="rotate-1cw-{{ card_id }}">â¤µ</button>
  <button style="font-size: 1.75em;" id="rotate-cw-{{ card_id }}">â†»</button>
</div>

</div>
<script>
  window["starting_crop_{{ card_id }}"] = {
      x: "{{ crop_params.x|safe }}",
      y: "{{ crop_params.y|safe }}",
      width: "{{ crop_params.width|safe }}",
      height: "{{ crop_params.height|safe }}",
      rotate: "{{ crop_params.rotate|safe }}",
      canvasLeft: "{{ crop_params.display_offset_left|safe }}",
      canvasTop: "{{ crop_params.display_offset_top|safe }}"
  };
  console.log(window)
</script>
