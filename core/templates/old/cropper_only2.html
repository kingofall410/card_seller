{% load custom_tags %}
<style>
.thumb-container {
  display: flex;
  justify-content: flex-start;
  flex-wrap: nowrap;
  gap: 2px;
  margin-bottom: 4px;
  max-width: 520px; /* ✨ Added missing 'px' unit */
  align-items:flext-start;
}

.thumb-box {
  width: auto;
  text-align: center;
}

.thumb-box img {
  margin: 2px;
  max-width: 100%;
  height: 240px;
  width: auto;
  box-sizing: border-box;
}

.thumb-label {
  margin-top: 12px; /* ✨ Replaced '3cap' with valid 'px' unit */
  font-size: 14px;
}
</style>

<!-- Cropper CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>
<div style="display: flex; flex-direction: column;">

  <!-- Thumbnails Panel -->
  <div id="thumb_panel-{{ card }}" class="thumb-container">
    <div class="thumb-box">
      <img id="original-{{ card_id }}" src="{{ original_img|safe }}" alt="Original" />
      <div class="thumb-label">Original</div>
    </div>
    <div class="thumb-box">
      <img id="portrait-{{ card_id }}" src="{{ portrait_img|safe }}" alt="Portrait" />
      <div class="thumb-label">Portrait</div>
    </div>
    <div class="thumb-box">
      <img id="cropped-{{ card_id }}" src="{{ cropped_img|safe }}" alt="Cropped" />
      <div class="thumb-label">Cropped</div>
    </div>
  </div>


  <!-- Cropper Image Container -->
  <div style="position: relative; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; max-width: 480px;">
    <img id="cropper-{{ card_id }}" style="height: 520px; width: 480px;" />
  </div> 
  <!-- Crop Actions (Lower Row) -->
  <div style="margin-top: 10px; display: flex; gap: 10px;">
    <button id="lock-btn-{{ card_id }}">🔒 Lock</button>
    <button id="save-btn-{{ card_id }}">💾 Save</button>
    <button id="reset-btn-{{ card_id }}">⟳ Reset</button>
  </div>
</div>
