{% load static %}

<style>
  .listing-fields-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 16px;
  }

  .listing-fields-table td {
    padding: 10px;
    background-color: #4c96d7;
    font-weight: bold;
    color: #fff;
    vertical-align: middle;
  }

  .listing-fields-table input[type="text"] {
    width: 100%;
    padding: 8px;
    font-size: 1em;
    border: none;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .listing-fields-table input[disabled] {
    background-color: #e0e0e0;
    color: #555;
  }
</style>
<table class="listing-fields-table">
  <tr>
    <td><label for="field_list_price-{{ card_counter }}">List Price</label></td>
    <td>
      <input type="text"
             id="field_list_price-{{ card_counter }}"
             name="list_price"
             value="{{ price }}"
             data-default="{{ price }}"
             data-maxlength="80">
    </td>
    <td><label for="field_ebay_listing_id{{ card_counter }}">eBay Listing ID</label></td>
    <td>
      <input type="text"
             id="field_ebay_listing_id{{ card_counter }}"
             name="ebay_listing_id"
             value="{{ ebay_listing_id }}"
             data-default="{{ ebay_listing_id }}"
             data-maxlength="80"
             disabled>
    </td>
  </tr>
  <tr>
    <td><label for="field_sku{{ card_counter }}">SKU</label></td>
    <td>
      <input type="text"
             id="field_sku{{ card_counter }}"
             name="sku"
             value="{{ sku }}"
             data-default="{{ sku }}"
             data-maxlength="80"
             disabled>
    </td>
    <td><label for="field_ebay_offer_id{{ card_counter }}">eBay Offer ID</label></td>
    <td>
      <input type="text"
             id="field_ebay_offer_id{{ card_counter }}"
             name="ebay_offer_id"
             value="{{ ebay_offer_id }}"
             data-default="{{ ebay_offer_id }}"
             data-maxlength="80"
             disabled>
    </td>
  </tr>
</table>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const priceElem = document.getElementById("selected-price")

  if (!priceElem) return;

  const observer = new MutationObserver(() => {
    const newVal = priceElem.dataset.shared;    
    const receiver = document.getElementsByName("list_price")[0];
    receiver.value = newVal
  });

  observer.observe(priceElem, { attributes: true });

  
  // Optional: also listen for input changes directly
  priceElem.addEventListener("input", () => {
    const newVal = priceElem.value;
    console.log("Input changed:", newVal);
  });
});


</script>
