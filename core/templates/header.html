{% load custom_tags %}
<style>
.nav-link {
  display: block;
  padding: 12px 16px;
  text-decoration: none;
  color: #333;
  font-weight: bold;
  border-bottom: 1px solid #eee;
  transition: background 0.2s ease;
}

.nav-link:hover {
  background-color: #f2f4f7;
}

.navbar-link {
  color: white;
  text-decoration: none;
  font-weight: bold;
  margin-right: 24px;
}

.navbar-link:hover {
  text-decoration: underline;
}

</style>
<style>
/* Existing styles‚Ä¶ */
.status-imported      { background-color: #ffffff; }
.status-listed    { background-color: #e0f7ff; }
.status-ready-to-price { background-color: #fff4cc; }
.status-ready-to-list  { background-color: #e8ffe8; }
.status-identified        { background-color: #ffe6e6; }

.nav-link.status-imported:hover,
.nav-link.status-identified:hover,
.nav-link.status-readyprice:hover,
.nav-link.status-readylist:hover,
.nav-link.status-listed:hover {
  filter: brightness(0.95);
}
</style>




<nav style="background-color: #333; padding: 16px 24px; display: flex; align-items: center; position: relative;">
  
  <div class="collection-dropdown" style="position: relative;">
    <button style="color: white; background: none; border: none; cursor: pointer;
      font-weight: bold;
      margin-right: 24px; ">
      üóÇÔ∏è COLLECTION ‚ñæ
    </button>
    <div class="dropdown-menu" style="
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      overflow: hidden;
      min-width: 420px;
      z-index: 1000;
    ">
      <a href="{% url 'manage_collection' %}" class="nav-link">
        ‚ûï See All...
      </a>
      {% get_collections as collections %}
      {% for collection in collections %}
        <a href="{% url 'collection' collection.id %}"
          class="nav-link status-{{ collection.status|slugify }}">
          {{ collection.id }}. {{ collection.name }} ({{ collection.get_size }})
        </a>
      {% endfor %}



    </div>
  </div>

  <a href="{% url 'upload_image' %}" class="navbar-link">
     üì§ UPLOAD
  </a>

  <a href="{% url 'listing_view' %}" class="navbar-link">
     üí≤ LISTINGS
  </a>

  <a href="{% url 'settings' %}" class="navbar-link" style="margin-left: auto;">
     ‚öôÔ∏è SETTINGS
  </a>

</nav>

<script>
  // Toggle dropdown on click
  document.addEventListener("DOMContentLoaded", function() {
    const dropdown = document.querySelector(".collection-dropdown");
    const button = dropdown.querySelector("button");
    const menu = dropdown.querySelector(".dropdown-menu");

    button.addEventListener("click", function(e) {
      e.stopPropagation();
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", function() {
      menu.style.display = "none";
    });
  });
</script>
